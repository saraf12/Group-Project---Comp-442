<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Admin menu responsive </title>

        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 

        <!-- ==== BOX ICONS ===== -->
        <script src="https://kit.fontawesome.com/db6a3a4fde.js" crossorigin="anonymous"></script>

        <!-- ==== CSS =====-->
        <link rel = "stylesheet" href = "../static/styles/data_dash.css">
        <link rel = "stylesheet" href = "../static/styles/modal_create_user.css"> 
        <link rel = "stylesheet" href = "../static/styles/modal_edit_user.css"> 

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!--<link rel = "stylesheet" href = "jquery.nice-number.css">
        <script src="./jquery.nice-number.js"></script> -->

        <!--===== MODAL WIDGET ====-->
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <!---->
            <div class="header__toggle">
                <i class='fas fa-layer-group' id="header-toggle"></i>
            </div>

            <div class="header__img">
                <img src="../static/avatar/001-man.png" alt="">
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
                <nav class="nav">
                    <div>
                        <a href="#" class="nav__logo">
                            <i class="fas fa-dice nav__logo-icon"></i>
                            <span class="nav__logo-name"> 3PM </span>
                        </a>

                        <div class = "nav__list">
                            <a href="/admin_dashboard" class="nav__link active">
                            <i class="fas fa-home nav__icon"> </i>
                                <span class="nav__name">Home </span>
                            </a>

                            <a href="/admin_dashboard_users" class="nav__link">
                                <i class="fas fa-user nav__icon"></i>
                                <span class="nav__name">Users </span>
                            </a>

                            <a href="/admin_dashboard_games" class="nav__link">
                                <i class="fas fa-gamepad nav__icon"></i>
                                <span class="nav__name">Games </span>
                            </a>

                            <a href="/admin_dashboard_matches" class="nav__link">
                                <i class="fas fa-flag-checkered nav__icon"></i>
                                <span class="nav__name"> Matches </span>
                            </a>
                        </div>
                    </div>
                    
                    <a href="/signin" class="nav__link">
                        <i class="fas fa-sign-out-alt nav__icon"></i>
                        <span class="nav__name"> Logout </span>
                    </a>
            </nav>
        </div>

        <!--===== WIDGETS =====-->
            
        <div>
            <div class = "section_header">
                <h1 class = "section_title"> Users </h1>

            <div class = "modal">
            <div class = "num_container">
                <div class = "modal_header">
                    <h2> Edit Users Game Stats </h2>
                </div>
                
                <form class = "form" id = "form" method = "post" action = "/stats" >
                    <!--==== MODAL NUMBER ====-->
                    <label> User: </label>

                    <select name="id" id="id">
                        {% for i in Users.values() %}
                        {{i}}
                            <option value="{{i.0}}"> {{i.0}} </option>
                        {% endfor %}
                    </select>

                    <div class = "num_track_container">
                        <label for = ""> Wins </label>
                        <input type="number" name="win" id="" value = "1" min = "1">
                    </div>
                    
                    <div class = "num_track_container">
                        <label for = ""> Loss </label>
                        <input type="number" name="loss" id="" value = "1" min = "1">
                    </div>
                    
                    <div class="submit-btn">
                        <button id="submit-popup-btn" type = "submit" formmethod="POST">
                            Submit
                        </button>
                    </div>
                
                </form>
    
                <div class = "cancel">
                    <div class="dismiss-btn">
                        <button id="edit-dismiss-popup-btn">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>

                <button id="edit-open-popup-btn" class = "edit-btn" style="float: right;">
                    <i class = "fas fa-pencil-alt"></i>
                </button>
                </div>
            </div>

            {% for i in Users.values() %}
            <span class = "card-wrapper">
                <div class="user-card">

                    <div class="float-right">
                        <img src = "../static/userIcon/{{i.4}}" alt="">
                    </div>

                    <h1> {{i.1}} </h1>
                    <p> Wins: {{i.2}} Losses: {{i.3}} </p>

                </div>
            </span>
        </div>
        {% endfor %}

        <!--===== MAIN JS =====-->
        <script src="../static/scripts/admin.js"></script>
        <script src="../static/scripts/modal.js"></script>
        <script src="../static/scripts/modal_edit.js"></script>
        <script src="../static/scripts/modal_del.js"></script>
    </body>
</html>
