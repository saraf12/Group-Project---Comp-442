<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 

        <!-- ==== BOX ICONS ===== -->
        <script src="https://kit.fontawesome.com/db6a3a4fde.js" crossorigin="anonymous"></script>

        <!-- ==== CSS =====-->
        <link rel = "stylesheet" href = "../static/styles/data_dash.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous">

 
        <title> Admin menu responsive </title>
    </head>
    <body id="body-pd">
        <header class="header" id="header">
            <!---->
            <div class="header__toggle">
                <i class='fas fa-layer-group' id="header-toggle"></i>
            </div>

            <div class="header__img">
                <img src="../static/avatar/001-man.png" alt="">
            </div>
        </header>

        <div class="l-navbar" id="nav-bar">
                <nav class="nav">
                    <div>
                        <a href="#" class="nav__logo">
                            <i class="fas fa-dice nav__logo-icon"></i>
                            <span class="nav__logo-name"> 3PM </span>
                        </a>

                        <div class = "nav__list">
                            <a href="/admin_dashboard" class="nav__link active">
                            <i class="fas fa-home nav__icon"> </i>
                                <span class="nav__name">Home </span>
                            </a>

                            <a href="/admin_dashboard_users" class="nav__link">
                                <i class="fas fa-user nav__icon"></i>
                                <span class="nav__name">Users </span>
                            </a>

                            <a href="/admin_dashboard_games" class="nav__link">
                                <i class="fas fa-gamepad nav__icon"></i>
                                <span class="nav__name">Games </span>
                            </a>

                            <a href="/admin_dashboard_matches" class="nav__link">
                                <i class="fas fa-flag-checkered nav__icon"></i>
                                <span class="nav__name"> Matches </span>
                            </a>
                        </div>
                    </div>
                    
                    <a href="/signin" class="nav__link">
                        <i class="fas fa-sign-out-alt nav__icon"></i>
                        <span class="nav__name"> Logout </span>
                    </a>
            </nav>
        </div>

        <!--===== WIDGETS =====-->
        <div class = "section_header">
            <h1 class = "section_title"> Matches </h1>
        </div>

        {% for i in Users.values() %}
        <div class = "card-wrapper">
            <div class="matches-card">
                <div class="matches_icon_left">
                    <img src="../static/avatar/001-man.png" alt="">
                </div>
                <div id = "one" class = "left_box">
                    <h1 style = "float: right;"> {{i.1}}: 0 &nbsp; </h1>
                    <p style = "float: right;"> Wins: 12 Losses: 14 &nbsp; </p>
                </div>
            
                <div id = "two" class = "smaller_box">
                    <h1 style = "float: right;"> vs </h1>
                </div>

                <div id = "three" class = "right_box">
                    <h1 style = "float: left;"> &nbsp; 0 : {{i.2}} </h1>
                    <p style = "float: left;"> &nbsp; Wins: 24 Losses: 11 </p>
                </div>

                <div class="matches_icon_right">
                    <img src="../static/avatar/010-woman.png" alt="">
                </div>
            
                <div id = "four" class = "under_box">
                    <p style = " text-align: center; margin-top:5px;"> Game: Mortal Kombat </p>
                </div>
            </div>
        </div>
        {% endfor %}
        <!--===== MAIN JS =====-->
        <script src="../static/scripts/admin.js"></script>
    </body>
</html>
